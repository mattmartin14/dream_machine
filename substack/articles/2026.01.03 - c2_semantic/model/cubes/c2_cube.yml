cubes:
- name: c2_cube
  sql: SELECT * FROM read_csv_auto('/data/workouts/*summary*.csv')
  refreshKey:
    every: 10 seconds


  dimensions:

  - name: id
    sql: "\"Log ID\""
    type: number
    primary_key: true

  - name: "workout_date"
    sql: "\"Date\""
    type: time

  - name: machine
    sql: "Type"
    type: string

  - name: distance_block
    type: string
    case:
      when:
        - sql: "\"Work Distance\" < 1000"
          label: "< 1 km"
        - sql: "\"Work Distance\" between 1000 AND 5000"
          label: "1 km - 5 km"
        - sql: "\"Work Distance\" between 5001 AND 6000"
          label: "5 km - 6 km"
        - sql: "\"Work Distance\" between 6001 AND 7000"
          label: "6 km - 7 km"
        - sql: "\"Work Distance\" >= 7000"
          label: ">= 7 km"

  measures:
  - name: workout_cnt
    title: "Total Workouts"
    sql: "{CUBE.id}"   
    type: countDistinct

  - name: total_distance_m
    title: "Total Distance (Meters)"
    sql: "Work Distance"
    type: sum

  - name: total_distance_km
    title: "Total Distance (Kilometers)"
    sql: "ROUND(sum(\"Work Distance\") / 1000.0, 2)"
    type: number

  - name: total_rest_distance_m
    title: "Total Rest Distance (Meters)"
    sql: "Rest Distance"
    type: sum

  - name: total_rest_distance_km
    title: "Total Rest Distance (Kilometers)"
    sql: "ROUND(sum(\"Rest Distance\") / 1000.0, 2)"
    type: number

  - name: total_distance_with_rest_km
    title: "Total Distance (Kilometers, Incl. Rest)"
    sql: "ROUND(SUM(COALESCE(\"Work Distance\", 0) + COALESCE(\"Rest Distance\", 0)) / 1000.0, 2)"
    type: number

  - name: total_strokes
    title: "Total Strokes"
    sql: "Stroke Count"
    type: sum

  - name: total_calories
    title: "Total Calories Burned"
    sql: "Total Cal"
    type: sum

  - name: avg_watts
    title: "Average Watts"
    sql: "ROUND(AVG(\"Avg Watts\"),2)"
    type: number

  - name: avg_session_duration
    title: "Average Session Duration (mm:ss)"
    type: string
    sql: |
      CASE
        WHEN COUNT("Log ID") = 0 THEN NULL
        ELSE printf(
          '%d:%02d',
          CAST(FLOOR(ROUND(SUM("Work Time (Seconds)") / COUNT("Log ID")) / 60.0) AS INTEGER),
          CAST(CAST(ROUND(SUM("Work Time (Seconds)") / COUNT("Log ID")) AS INTEGER) % 60 AS INTEGER)
        )
      END



  ## note: for days doing intervals (rest distance present), we have to weigth by work time
  ## because the total stroke count for interval sessions includes resting strokes and distorts the spm calculation
  - name: avg_spm
    title: "Average Strokes Per Minute"
    type: number
    sql: |
      CAST(CASE
        WHEN SUM("Work Time (Seconds)") = 0 THEN NULL
        ELSE
          SUM(
            CASE
              -- handles situations for interval sessions and/or missing stroke count
              WHEN COALESCE("Rest Distance", 0) > 0 OR "Stroke Count" IS NULL
                THEN "Stroke Rate/Cadence" * "Work Time (Seconds)"
              ELSE
                -- non-interval: strokes per second * 60, weight by work time
                "Stroke Count" * 60.0
            END
          ) / SUM("Work Time (Seconds)")
      END as DECIMAL(10,2))

  - name: avg_pace
    title: "Average Split Time per 500m (mm:ss.ff)"
    type: string
    sql: |
      CASE
        WHEN SUM("Work Distance") = 0 THEN NULL
        ELSE printf(
          '%d:%05.2f',
          CAST(FLOOR(ROUND((SUM("Work Time (Seconds)") * 500.0) / SUM("Work Distance"), 2) / 60.0) AS INTEGER),
          ROUND(
            ROUND((SUM("Work Time (Seconds)") * 500.0) / SUM("Work Distance"), 2)
            - CAST(FLOOR(ROUND((SUM("Work Time (Seconds)") * 500.0) / SUM("Work Distance"), 2) / 60.0) AS INTEGER) * 60.0,
            2
          )
        )
      END

  - name: avg_drag_factor
    title: "Average Drag Factor"
    sql: "ROUND(AVG(\"Drag Factor\"),2)"
    type: number
  
  - name: total_session_minutes
    title: "Total Session Duration (Minutes)"
    sql: "ROUND(SUM(\"Work Time (Seconds)\") / 60.0, 2)"
    type: number

  